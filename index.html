<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="shortcut icon" href="./images/logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo" title="National University Of Computing & Emerging Sciences">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="navbar">
            <a href="https://flexstudent.nu.edu.pk/" class="active">
                <span class="material-icons-sharp">home</span>
                <h3>Home</h3>
            </a>
        </div>
        <div id="profile-btn">
            <span class="material-icons-sharp">person</span>
        </div>
        <div class="theme-toggler">
            <span class="material-icons-sharp active">light_mode</span>
            <span class="material-icons-sharp">dark_mode</span>
        </div>
        
    </header>
    <div class="container">
        <aside>
            <div class="profile">
                <div class="top">
                    <div class="profile-photo">
                        <img src="./images/profile-1.jpg" alt="">
                    </div>
                    <div class="info">
                        <p><b>Sup?</b> </p>
                    </div>
        </aside>
        <main>
            <h1>Marks</h1>
            <div class="subjects">
                <div class="eg">
                    <span class="material-icons-sharp">OOP</span>
                    <h3>OOP</h3>
                    <!-- we will write the student obtained marks in this course out of the grand total -->
                    <div class="progress">
                        <div class="grade"><p>A+</p></div>
                    </div>
                    <small class="text-muted">Last 24 Hours</small>
                </div>
            </div>
        </main>
    <script src="app.js"></script>
</body>
</html>
